<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="signupScript.js"></script>
    <title>Sign-up</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-primary navbar-dark py-3 fixed-top">
    <div class="container">
        <a href="/" class="navbar-brand">PLAN-IT</a>

        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="/view-projects" class="nav-link">My projects</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a href="/sign-up" class="nav-link">Sign up</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a href="/login" class="nav-link">Login</a>
                </li>

                <li sec:authorize="isAuthenticated()">
                    <a href="javascript: document.logoutForm.submit()" class="nav-link">Logout</a>
                    <form name="logoutForm" th:action="@{/logout}" method="post">
                        <input hidden type="submit" value="Sign Out" />
                    </form>
                </li>

            </ul>
        </div>
    </div>
</nav>

        <div class="container mt-5 py-5">
            <h1 class="h1">Sign up</h1>
            <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
            <div id="form-wrapper">
                <form id="sign-up-form" method="POST" th:action="@{/sign-up}" th:object="${signUpForm}" >

                    <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input name="test-input" id="name" th:field="*{name}"
                           type="text" class="form-control" required>
                    </div>

                    <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input name="test-input" id="email" th:field="*{email}"
                           type="text" class="form-control" required>
                    </div>

                    <div class="mb-3">
                    <label for="password" class="form-label">password</label>
                    <input name="test-input" id="password" th:field="*{password}"
                           type="password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input name="test-input" id="confirmPassword" type="password" class="form-control" required>
                     </div>

                    <div class="mb-3" id='PasswordMessage'>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item list-group-item-danger" id="empty"></li>
                            <li class="list-group-item list-group-item-danger" id="length"></li>
                            <li class="list-group-item list-group-item-danger" id="letter"></li>
                            <li class="list-group-item list-group-item-danger" id="capital"></li>
                            <li class="list-group-item list-group-item-danger" id="matcher"></li>
                        </ul>
                    </div>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </form>
            </div>
        </div>

    </body>
</html>
