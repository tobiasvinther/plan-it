<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"> <!-- icons -->
    <link rel="stylesheet" href="style.css">
    <title>Project List</title>
</head>
<body class="bg-light">
    <!-- bootstrap import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand">PLAN-IT</a>

            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">My projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="#instructors" class="nav-link">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Project table -->
    <div class="container mt-5 py-5">
        <div>
            <h1>My projects</h1>
            <table id="taskTable" class="table table-hover table-bordered table-light">
                <thead>
                <tr>
                    <th>Name</th>
                    <!--<th>Description</th>-->
                    <!--<th onclick="sortTable()">Total hours</th>-->
                    <th>Status</th>
                    <th>Deadline</th>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project : ${projectList}">
                    <td th:text="${project.name}"></td>
                    <!--<td th:text="${project.getDescription}"></td>-->
                    <!--<td th:text="${project.getHoursInAll}"></td>-->
                    <td >
                        <!--Select project status-->
                        <select class="form-select" aria-label="Default select example">
                            <option th:value="1">Pending</option>
                            <option th:value="2">In progress</option>
                            <option th:value="3">Done</option>
                        </select>
                    </td>
                    <td th:text="${project.deadline}"></td>
                    <td>
                        <!-- edit button opens editProjectModal -->
                        <a class="btn btn-secondary flex-end" data-bs-toggle="modal" data-bs-target="#editTaskModal" href="">
                            <span data-bs-toggle="tooltip" data-bs-placement="bottom" title="edit project"></span>
                            <i class="bi bi-pencil" style="font-size: 1rem; color: white;"></i>
                        </a>
                        <!-- delete button opens deleteProjectModal -->
                        <a class="btn btn-danger flex-end" data-bs-toggle="modal" data-bs-target="#deleteTaskModal" href="">
                            <span data-bs-toggle="tooltip" data-bs-placement="bottom" title="delete task"></span>
                            <i class="bi bi-trash" style="font-size: 1rem; color: white;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="delete project"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- editProjectModal -->
        <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTaskModalLabel">Edit project</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="editTaskName" class="form-label">Project name</label>
                            <input type="text" class="form-control" id="editTaskName" placeholder="Add a name">
                        </div>
                        <!--<div class="mb-3">
                            <label for="editTaskDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editTaskDescription" rows="3" placeholder="Add a description (optional)"></textarea>
                        </div>-->
                        <!--<div class="mb-3">
                            <label for="editTaskHours" class="form-label">Estimated hours</label>
                            <input type="number" class="form-control" id="editTaskHours" placeholder="Hours to complete the task">
                        </div>-->
                        <div class="mb-3">
                            <label for="editTaskDeadline" class="form-label">Deadline</label>
                            <input type="date" class="form-control" id="editTaskDeadline">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- delete project modal -->
        <div class="modal" id="deleteTaskModal" tabindex="-1" aria-labelledby="deleteTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header border-0 text-center">
                        <h5 class="modal-title w-100" id="deleteTaskModalLabel">Delete project?</h5>
                        <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                    </div>

                    <div class="modal-footer border-0 justify-content-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- add Project -->
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTaskModal">Add project</button>

        <!-- add Project Modal -->
        <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTaskModalLabel">New project</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="newTaskName" class="form-label">Project name</label>
                            <input type="text" class="form-control" id="newTaskName" placeholder="Add a name">
                        </div>
                        <!--<div class="mb-3">
                            <label for="newTaskDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="newTaskDescription" rows="3" placeholder="Add a description (optional)"></textarea>
                        </div>-->
                        <!--<div class="mb-3">
                            <label for="newTaskHours" class="form-label">Estimated hours</label>
                            <input type="number" class="form-control" id="newTaskHours" placeholder="Hours to complete the task">
                        </div>-->
                        <div class="mb-3">
                            <label for="newTaskDeadline" class="form-label">Deadline</label>
                            <input type="date" class="form-control" id="newTaskDeadline">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
