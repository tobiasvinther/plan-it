<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"> <!-- icons -->
    <link rel="stylesheet" href="style.css">
    <title>Project List</title>
</head>
<body class="bg-light">
    <!-- bootstrap import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand">PLAN-IT</a>

            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">My projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="#instructors" class="nav-link">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Project table -->
    <div class="container">
        <div>
            <table id="taskTable" class="table table-hover table-bordered table-light">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th onclick="sortTable()">Hours in all</th>
                    <th>Status</th>
                    <th>Deadline</th>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project : ${projectList}">
                    <td th:text="${project.getName}"></td>
                    <td th:text="${project.getDescription}"></td>
                    <td th:text="${project.getHoursInAll}"></td>
                    <td >
                        <!--refactor this so the default selected option is the one from each task-->
                        <select class="form-select" aria-label="Default select example">
                            <option th:value="1">Done</option>
                            <option th:value="2">Done</option>
                            <option th:value="3">Done</option>
                        </select>
                    </td>
                    <td th:text="${project.getDeadline}"></td>
                    <td>
                        <a class="btn btn-secondary flex-end" data-bs-toggle="modal" data-bs-target="#editTaskModal" href="">
                            <span data-bs-toggle="tooltip" data-bs-placement="bottom" title="edit task"></span>
                            <i class="bi bi-pencil" style="font-size: 1rem; color: white;"></i>
                        </a>
                        <!-- delete button opens deleteTaskModal -->
                        <a class="btn btn-danger flex-end" data-bs-toggle="modal" data-bs-target="#deleteTaskModal" href="">
                            <span data-bs-toggle="tooltip" data-bs-placement="bottom" title="delete task"></span>
                            <i class="bi bi-trash" style="font-size: 1rem; color: white;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="delete task"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-success">Add task</button>
    </div>
</body>
</html>
