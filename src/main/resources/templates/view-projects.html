<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"> <!-- icons -->
    <link rel="stylesheet" href="style.css">
    <title>Project List</title>
</head>
<body class="bg-light">
    <!-- bootstrap import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand">PLAN-IT</a>

            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">My projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="#instructors" class="nav-link">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Project table -->
    <div class="container mt-5 py-5">
        <div >
            <table id="projectTable" class="table table-hover table-bordered table-light">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Deadline</th>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="project : ${projectList}">
                        <td th:text="${project.getName()}"></td>
                        <td >
                            <select class="form-select" aria-label="Default select example">
                                <option th:value="1" selected>Pending</option>
                                <option th:value="2">In progress</option>
                                <option th:value="3">Done</option>
                            </select>
                        </td>
                        <td th:text="${project.getDeadline()}"></td>
                        <td>
                            <a class="btn btn-secondary flex-end" data-bs-toggle="modal" data-bs-target="#editProjectModal" href="">
                                <span data-bs-toggle="tooltip" data-bs-placement="bottom" title="edit project"></span>
                                <i class="bi bi-pencil" style="font-size: 1rem; color: white;"></i>
                            </a>

                        <!-- editTaskModal -->
                        <!-- Issues:
                         1. it shows the data from the first task no matter which task you open
                         -->
                            <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
                                <form id="editTask" method="POST" action="/edit-task">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="editTaskModalLabel">Edit task</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="mb-3">
                                                    <label for="editTaskName" class="form-label">Task title</label>
                                                    <input type="text" class="form-control" name="editTaskName" id="editTaskName" placeholder="Add a title" th:value="${task.getName()}">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="editTaskDescription" class="form-label">Description</label>
                                                    <textarea class="form-control" name="editTaskDescription" id="editTaskDescription" rows="3" placeholder="Add a description (optional)" th:text="${task.getDescription()}"></textarea>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="editTaskHours" class="form-label">Estimated hours</label>
                                                    <input type="number" class="form-control" name="editTaskHours" id="editTaskHours" placeholder="Hours to complete the task" th:value="${task.getHours()}">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="editTaskDeadline" class="form-label">Deadline</label>
                                                    <input type="date" class="form-control" name="editTaskDeadline" id="editTaskDeadline" th:value="${task.getDeadline()}">
                                                </div>
                                                <div><input type=hidden name="editTaskId" id="editTaskId" th:value="${task.getId()}"></div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                            <!--    <button type="submit" class="btn btn-success">Save</button>-->
                                            <!--    <a class="btn btn-success" th:href="@{/edit-task(id=${task.getId()})}">Save</a>-->
                                                <button type="submit" class="btn btn-success">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        <!--    delete button opens deleteProjectModal -->
                            <a class="btn btn-danger flex-end" data-bs-toggle="modal" data-bs-target="#deleteProjectModal" >
                                <span data-bs-toggle="tooltip" data-bs-placement="bottom" title="delete task"></span>
                                <i class="bi bi-trash" style="font-size: 1rem; color: white;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="delete task"></i>
                            </a>

                        <!--    delete project modal -->
                            <div class="modal" id="deleteProjectModal" tabindex="-1" aria-labelledby="deleteProjectModalLabel" aria-hidden="true">
                            <!--    <form id="deleteProject" method="POST" action="/delete-project">-->
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header border-0 text-center">
                                            <h5 class="modal-title w-100" id="deleteProjectModalLabel">Delete project?</h5>
                                        <!--    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                                        </div>

                                        <div class="modal-footer border-0 justify-content-center">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                        <!--    <input type=hidden name="deleteTaskId" id="deleteTaskId" th:value="${task.getId()}">-->
                                        <!--    <button type="submit" class="btn btn-danger">Delete</button>-->
                                            <a class="btn btn-danger" th:href="@{/delete-project(id=${project.getId()})}">Delete</a>
                                        </div>
                                    </div>
                                </div>
                            <!--    </form>-->
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>


        <!--    add Project -->
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProjectModal">Add project</button>

        <!--    add Project Modal -->
            <div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="addProjectModalLabel" aria-hidden="true">
                <form id="addProject" method="POST" action="/add-project">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addProjectModalLabel">New Project</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="newProjectName" class="form-label">Project name</label>
                                    <input type="text" class="form-control" name="newProjectName" id="newProjectName" placeholder="Add a name">
                                </div>
                            <!--<div class="mb-3">
                                <label for="newTaskDescription" class="form-label">Description</label>
                                <textarea class="form-control" name="newTaskDescription" id="newTaskDescription" rows="3" placeholder="Add a description (optional)"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="newTaskHours" class="form-label">Estimated hours</label>
                                <input type="number" class="form-control" name="newTaskHours" id="newTaskHours" placeholder="Hours to complete the task">
                            </div>-->
                                <div class="mb-3">
                                    <label for="newProjectDeadline" class="form-label">Deadline</label>
                                    <input type="date" class="form-control" name="newProjectDeadline" id="newProjectDeadline">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
