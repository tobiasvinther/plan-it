<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">

    <title>Login</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-primary navbar-dark py-3 fixed-top">
    <div class="container">
        <a href="/" class="navbar-brand">PLAN-IT</a>

        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="/view-tasks" class="nav-link">My projects</a>
                </li>
                <li class="nav-item">
                    <a href="/sign-up" class="nav-link">Sign up</a>
                </li>
                <li class="nav-item">
                    <a href="/login" class="nav-link">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 py-5">
    <h1>Login</h1>
    <p th:if="${loginError}" class="error">Wrong userModel or password</p>
    <div id="form-wrapper">
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username or password.
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input name="email" id="email"
                       type="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input name="password" id="password"
                       type="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-secondary">Login</button>


        </form>
    </div>
</div>

</body>
</html>
