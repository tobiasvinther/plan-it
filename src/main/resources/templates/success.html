<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Welcome to PlanIt</title>
</head>
<!-- Author: Jonatan Segal -->
<body class="bg-light">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-primary navbar-dark py-3 fixed-top">
    <div class="container">
        <a href="/" class="navbar-brand">PLAN-IT</a>

        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="/view-projects" class="nav-link">My projects</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a href="/sign-up" class="nav-link">Sign up</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a href="/login" class="nav-link">Login</a>
                </li>

                <li sec:authorize="isAuthenticated()">
                    <a href="javascript: document.logoutForm.submit()" class="nav-link">Logout</a>
                    <form name="logoutForm" th:action="@{/logout}" method="post">
                        <input hidden type="submit" value="Sign Out" />
                    </form>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 py-5">
<h1 class="h1">Success</h1>
    <p class="lead"><em>Sign up complete</em></p>
    <p class="lead">You can now Log-in into Plan-it and manage your projects. </p>

</div>
</body>
</html>
